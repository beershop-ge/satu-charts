replicaCount: 1

image:
  repository: ogi4i/mikrotik-exporter
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 9436

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

discovery:
  enabled: true
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/scheme: "http"

config:
  devices:
    - name: microtik-router
      address: 192.168.88.1
      username: admin
      password: CH@go!234
    - name: mikrotik-switch
      address: 192.168.88.15
      username: admin
      password: 
      features:
        bgp: false
        dhcp: true
        dhcp_leases: true
        health: true
        routes: false
        poe: true
        ip_pools: true
        sfp: false
        w60g: false
        wlan: false
        wlan_stations: false
        capsman: false
        bridge_hosts: true
        ethernet: true
        ipsec: false
        ospf_neighbors: false
        lte: false
        netwatch: false
        conntrack: true
