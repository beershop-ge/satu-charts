replicaCount: 1

image:
  repository: ghcr.io/akpw/mktxp:latest
  pullPolicy: IfNotPresent
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 49090

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

discovery:
  enabled: true
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/scheme: "http"

_mktxp_conf: |
  [MKTXP]
      port = 49090
      socket_timeout = 2

      initial_delay_on_failure = 120
      max_delay_on_failure = 900
      delay_inc_div = 5

      bandwidth = False         
      bandwidth_test_interval = 600    
      minimal_collect_interval = 5   
      verbose_mode = False            
      fetch_routers_in_parallel = False   
      max_worker_threads = 5             
      max_scrape_duration = 10       
      total_max_scrape_duration = 30     

mktxp_conf: |
  [Sample-Router]
      enabled = False        

      hostname = localhost   
      port = 8728             

      username = username     
      password = password
      use_ssl = False                 
      no_ssl_certificate = False      
      ssl_certificate_verify = False  

      installed_packages = True       
      dhcp = True                     
      dhcp_lease = True               

      connections = True              
      connection_stats = False        

      pool = True                     
      interface = True                

      firewall = True                 
      ipv6_firewall = False           
      ipv6_neighbor = False           

      poe = True                     
      monitor = True                  
      netwatch = True                 

      public_ip = True               
      route = True                    
      wireless = True                 

      wireless_clients = True         
      capsman = True                  
      capsman_clients = True          

      kid_control_devices = False     

      user = True                     
      queue = True                    

      remote_dhcp_entry = None        
      use_comments_over_names = True  
      check_for_updates = False      
