apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "filesbrowser.fullname" . }}
  labels:
    app.kubernetes.io/name: {{ include "filesbrowser.name" . }}
    helm.sh/chart: {{ include "filesbrowser.chart" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
spec:
  strategy:
    type: Recreate
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "filesbrowser.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "filesbrowser.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
    {{- if .Values.enableDLNA }}
      hostNetwork: true
    {{- end }}
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 8096
              protocol: TCP
          {{ if .Values.enableDLNA }}
            - name: dlna
              containerPort: 1900
              hostPort: 1900
              protocol: UDP
          {{- end }}
          env: 
            {{- toYaml .Values.envVariables | nindent 12 }}
          volumeMounts:
          {{- if .Values.persistence.config.enabled }}
            - mountPath: /config
              name: config
              {{- if .Values.persistence.config.subPath }}
              subPath: {{ .Values.persistence.config.subPath }}
              {{- end }}
          {{- end }}
          {{- if .Values.persistence.database.enabled }}
            - mountPath: /database
              name: database
              {{- if .Values.persistence.database.subPath }}
              subPath: {{ .Values.persistence.database.subPath }}
              {{- end }}
          {{- end }}
          {{- range .Values.persistence.extraExistingClaimMounts }}
          - name: {{ .name }}
            mountPath: {{ .mountPath }}
            readOnly: {{ .readOnly }}
          {{- end }}
          {{- if .Values.extraVolumeMounts }}
          {{- toYaml .Values.extraVolumeMounts | nindent 12 }}
          {{- end }}
          resources:
{{ toYaml .Values.resources | indent 12 }}
      volumes:
      {{- if .Values.persistence.config.enabled }}
      - name: config
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.config.existingClaim }}{{ .Values.persistence.config.existingClaim }}{{- else }}{{ template "filesbrowser.fullname" . }}-config{{- end }}
      {{- else }}
      - name: config
        emptyDir: {}
      {{- end }}
      {{- if .Values.persistence.database.enabled }}
      - name: database
        persistentVolumeClaim:
          claimName: {{ if .Values.persistence.database.existingClaim }}{{ .Values.persistence.database.existingClaim }}{{- else }}{{ template "filesbrowser.fullname" . }}-database{{- end }}
      {{- else }}
      - name: database
        emptyDir: {}
      {{- end }}
      {{- range .Values.persistence.extraExistingClaimMounts }}
      - name: {{ .name }}
        persistentVolumeClaim:
          claimName: {{ .existingClaim }}
      {{- end }}
      {{- if .Values.extraVolumes }}
      {{- toYaml .Values.extraVolumes | nindent 6 }}
      {{- end }}
    {{- with .Values.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.affinity }}
      affinity:
{{ toYaml . | indent 8 }}
    {{- end }}
    {{- with .Values.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
    {{- end }}
